<section class="container-fluid">
    <div class="edit">
        <h3>Últimas Experiencias Laborales</h3>
        <button class="btn-edit" onclick='addExp()' >
            <img src="https://i.ibb.co/sQYnq8j/add.png" alt="edit" class="icon">
        </button>
    </div>
    <form id="addExpForm" style="display: none">
        <input id="logoExp" type="text" placeholder="Url del logo de la empresa"><br>
        <input id="nombreExp" type="text" placeholder="Nombre de la empresa"><br>
        <input id="fechaExp" type="text" placeholder="mes/año de inicio - mes/año de finalización"><br>
        <input id="puestoExp" type="text" placeholder="Nombre del puesto"><br>
        <input id="tareasExp" type="text" placeholder="Tareas desarrolladas"><br>
        <button onclick='addExp2()'>Guardar</button>
    </form>
    <div id="exps">
        <article class="row art artExp">
            <div class="col-2">
                <img [src]="myProfile.jobs[0].logo" class="logo">
            </div>
            <div class="col info">
                <div class="edit">
                    <p class="title">{{myProfile.jobs[0].name}}</p>
                    <div class="buttons">
                        <button class="btn-edit" onclick="deletes(this)">
                            <img src="https://i.ibb.co/d07JS50/del.png" alt="edit" class="icon-edit">
                        </button>
                    </div>
                </div>
                <p>{{myProfile.jobs[0].date}}</p>
                <p>{{myProfile.jobs[0].job}}</p>
                <p>{{myProfile.jobs[0].tasks}}</p>
            </div>
        </article>

        <article class="row art artExp">
            <div class="col-2">
                <img [src]="myProfile.jobs[1].logo" class="logo">
            </div>
            <div class="col info">
                <div class="edit">
                    <p class="title">{{myProfile.jobs[1].name}}</p>
                    <div class="buttons">
                        <button class="btn-edit" onclick="deletes(this)">
                            <img src="https://i.ibb.co/d07JS50/del.png" alt="edit" class="icon-edit">
                        </button>
                    </div>
                </div>
                <p>{{myProfile.jobs[1].date}}</p>
                <p>{{myProfile.jobs[1].job}}</p>
                <p>{{myProfile.jobs[1].tasks}}</p>
            </div>
        </article>
    </div>
</section>
