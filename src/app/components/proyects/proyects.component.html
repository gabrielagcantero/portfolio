<section class="container-fluid">
    <div class="edit">
        <h3>Proyectos</h3>
        <button class="btn-edit" onclick="addProyect()">
            <img src="https://i.ibb.co/sQYnq8j/add.png" alt="edit" class="icon">
        </button>
    </div>
    <form id="addProyectForm" style="display: none">
        <input id="imgProyect" type="text" placeholder="Url de la página o presentación del proyecto"><br>
        <input id="nombreProyect" type="text" placeholder="Nombre del proyecto"><br>
        <textarea id="descProyect" placeholder="Descripción" rows="5"></textarea><br>
        <input id="linkProyect" type="text" placeholder="link al repositorio del proyecto"><br>
        <button onclick='addProyect2()'>Guardar</button>
    </form>
    <div id="proyects">
        <article class="row art artProyect">
            <!--ver binding para iframe y links-->
            <iframe class="col-5"
                src="https://happy-minsky-a602b9.netlify.app/index.html" width="444" height="250" 
                frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>
            <div class="col desc">
                <div class="edit">
                    <p class="title">{{myProfile.proyects[0].title}}</p>
                    <div class="buttons">
                        <button class="btn-edit" onclick="deletes(this)">
                            <img src="https://i.ibb.co/d07JS50/del.png" alt="edit" class="icon-edit">
                        </button>
                    </div>
                </div>
                <p>{{myProfile.proyects[0].desc}}</p> 
                <p>Puede verse el código <a href="https://github.com/gabrielagcantero/Page1">aquí</a></p>
            </div>
        </article>

        <article class="row art artProyect">
            <iframe class="col-5"
                src="https://prezi.com/v/embed/ulze_1oqqqhs/" frameborder="0" 
                webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" allow="autoplay; fullscreen" 
                height="250" width="444">
            </iframe>
            <div class="col desc">
                <div class="edit">
                    <p class="title">{{myProfile.proyects[1].title}}</p>
                    <div class="buttons">
                        <button class="btn-edit" onclick="deletes(this)">
                            <img src="https://i.ibb.co/d07JS50/del.png" alt="edit" class="icon-edit">
                        </button>
                    </div>
                </div>
                <p>{{myProfile.proyects[1].desc}}</p>
                <p>Puede verse el código <a href="https://github.com/fsiqueirag/weather-app-ibm-cac">aquí</a></p>
            </div>
        </article>
    </div>
</section>
