<section class="container-fluid">
    <div class="row">
        <div class="col">
            <img [src]="myAbout.banner" alt="Banner con libro" id="banner" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <aside class="col-4">
            <img [src]="myAbout.photo" alt="Mi foto" id="miFoto">
            <button id="btnEditAbout" class="btn-edit" onclick='editAbout()'>
                <img src="https://i.ibb.co/2sDL77H/edit.png" alt="edit" class="icon">
            </button>
            <h1> {{myAbout.name}} </h1>
            <h3 id="titleText"> {{myAbout.title}} </h3>
        </aside>
        <article class="col-lg-8 ms-auto sobreMi title">
            <div class="bio">
                <div class="edit">
                    <h4>Sobre mi</h4>
                </div>
                <p id="aboutText">
                    {{myAbout.about}}
                </p>
            </div>
            <div class="contact">
                <h4> Información de contacto </h4>
                <div class="data">
                    <p id="mail"><img src="https://i.ibb.co/gMxHZDP/mail.png" class="icon2"><span id="mailText">{{myAbout.mail}}</span></p> 
                    <P id="tel"><img src="https://i.ibb.co/86NLBPz/tel.png" class="icon2"><span id="telText">{{myAbout.tel}}</span></P> 
                    <p id="dir"><img src="https://i.ibb.co/qLSDjJm/lugar.png" class="icon2"><span id="dirText">{{myAbout.address}}</span></p>    
                </div>
            </div>
        </article>
    </div>
</section>
<section class="container-fluid" id="aboutForm" >
    <h3>Editar datos</h3>
    <form>
        <label for="bannerCamp">Url de la imagen del banner:</label><br>
        <input type="text" [value]="myAbout.banner"  id="bannerCamp" ><br>
        <label for="photoCamp">Url de la foto:</label><br>
        <input type="text" [value]="myAbout.photo" id="photoCamp" ><br>
        <label for="nameCamp">Nombre y apellido:</label><br>
        <input type="text" [value]="myAbout.name" id="nameCamp" ><br>
        <label for="titleCamp">Título:</label><br>
        <input type="text" [value]="myAbout.title" id="titleCamp"><br>
        <label for="aboutCamp">Sobre mí:</label><br>
        <textarea type="text" [value]="myAbout.about" id="aboutCamp" rows="5"></textarea><br>
        <label for="mailCamp">Email:</label><br>
        <input type="text" [value]="myAbout.mail" id="mailCamp" ><br>
        <label for="telCamp">Teléfono:</label><br>
        <input type="text" [value]="myAbout.tel" id="telCamp" ><br>
        <label for="addressCamp">Lugar de residencia:</label><br>
        <input type="text" [value]="myAbout.address" id="addressCamp" ><br><br>
        <button type="submit">Modificar</button>
    </form>
</section>
