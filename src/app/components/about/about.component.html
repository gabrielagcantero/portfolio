<section class="container-fluid">
    <div class="row">
        <div class="col">
            <img [src]="myAbout.banner" alt="Banner con libro" id="banner" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <aside class="col-4">
            <img [src]="myAbout.photo" alt="Mi foto" id="miFoto">
            <h1> 
                <button id="btnEditAbout" class="btn-edit" onclick='editAbout()'>
                    <img src="https://i.ibb.co/2sDL77H/edit.png" alt="edit" class="icon">
                </button>
                {{myAbout.name}}
            </h1>
            <h3 id="titleText"> {{myAbout.title}} </h3>
        </aside>
        <article class="col-lg-8 ms-auto sobreMi title">
            <div class="bio">
                <div class="edit">
                    <h4>Sobre mi</h4>    
                </div>
                <p id="aboutText">
                    {{myAbout.biography}}
                </p>
            </div>
            <div class="contact">
                <h4> Informaci√≥n de contacto </h4>
                <div class="data">
                    <p id="mail"><img src="https://i.ibb.co/gMxHZDP/mail.png" class="icon2"><span id="mailText">{{myAbout.mail}}</span></p> 
                    <P id="tel"><img src="https://i.ibb.co/86NLBPz/tel.png" class="icon2"><span id="telText">{{myAbout.tel}}</span></P> 
                    <p id="dir"><img src="https://i.ibb.co/qLSDjJm/lugar.png" class="icon2"><span id="dirText">{{myAbout.address}}</span></p>    
                </div>
            </div>
        </article>
    </div>
</section>
<section class="container-fluid" id="aboutForm">
    <app-edit-about></app-edit-about>
</section>
